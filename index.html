<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.0/build/css/intlTelInput.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row">
            <div class="col-12">
                <form action="" method="post" class="row g-3" onsubmit="return validateForm()">
                    <div class="col-12">
                        <label for="inputRazonSocial" class="form-label">Razon social</label>
                        <input type="text" class="form-control" id="inputRazonSocial">
                    </div>
                    <div class="col-6">
                        <label for="inputRFC" class="form-label">RFC</label>
                        <input type="text" class="form-control" id="inputRFC">
                    </div>
                    <div class="col-6 mt-5">
                        <label for="inputTelefono" class="form-label">Telefono</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="col-12">
                        <label for="inputContacto" class="form-label">Contacto</label>
                        <input type="text" class="form-control" id="inputContacto">
                    </div>
                    <div class="col-6">
                        <label for="inputEmail" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="col-6 mt-5">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.0/build/js/intlTelInput.min.js"></script>
    <script>
        const input = document.querySelector("#phone");
        window.intlTelInput(input, {
            initialCountry: "mx",
            loadUtils: () => import("https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.0/build/js/utils.js"),
        });
    </script>
</body>

</html>
